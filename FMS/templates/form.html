
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<form action="/upload_form/" method="POST">
{% csrf_token%}
    <div class="container body-content">
        



<div class="container">


<div class="row justify-content-start" style="padding-top:10px;">
<label>Student Registration Form</label>
 </div>


<div class="row justify-content-start" style="padding-top:10px;" >
<label>First Name</label>
</div>

<div class="row justify-content-center" style="padding-top:10px;">
<input class="form-control" name='FirstName' value='{{fn}}'>
</div>

<div class="row justify-content-start" style="padding-top:10px;" >
<label>Last Name</label>
 </div>

<div class="row justify-content-start" style="padding-top:10px;" >
<input class="form-control" name='LastName' value='{{ln}}'>
</div>

<div class="row justify-content-start" style="padding-top:10px;" >
<label>Address</label>
</div>

<div class="row justify-content-start" style="padding-top:10px;">
<input class="form-control" name='Address' value='{{ad}}'>
</div>

<div class="row justify-content-start" style="padding-top:10px;">
<label>Gender</label>
</div>

<div class="row justify-content-start" style="padding-top:10px;">
<input class="form-control" name="Gender" value='{{gen}}'>
</div>

<div class="row justify-content-start" style="padding-top:10px;" >
<label>Field</label>
</div>

<div class="row justify-content-start" style="padding-top:10px;">
<input class="form-control" name="Field" value='{{fie}}'>   
</div>

<br>
<div class="row justify-content-start" style="padding-top=10px;">
<input type="submit" value="Upload" >
</div>
</body>
</html>
